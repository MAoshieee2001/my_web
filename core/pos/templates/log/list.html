{% extends 'list.html' %}
{% load static %}

{% block head_list %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.25/plugins/buttons-1.7.1/css/buttons.bootstrap.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.25/plugins/buttons-1.7.1/js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.25/plugins/jszip-2.5.0/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.25/plugins/pdfmake-0.1.36/pdfmake.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.25/plugins/pdfmake-0.1.36/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.25/plugins/buttons-1.7.1/js/buttons.html5.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/log/list.js' %}"></script>
{% endblock %}

{% block cols %}
    <tr>
        <th scope="col" style="width: 10%;">F. Realizada</th>
        <th scope="col" style="width: 20%;">Responsable</th>
        <th scope="col" style="width: 10%;">N.º Factura</th>
        <th scope="col" style="width: 20%;">Cliente</th>
        <th scope="col" style="width: 8%;">F. Venta</th>
        <th scope="col" style="width: 8%;">Total</th>
        <th scope="col" style="width: 8%;">Pago</th>
        <th scope="col" style="width: 8%;">Vuelto</th>
        <th scope="col" style="width: 8%;">Acción</th>
    </tr>
{% endblock %}

{% block buttons_list %}
    <a class="btn btn-success btn-sm" href="{{ list_url }}"><i class="fas fa-sync-alt"></i> Actualizar</a>
{% endblock %}
